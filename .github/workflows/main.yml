---

name: Main

on: [push, pull_request]

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Build and test
      run: ./scripts/test-all.sh
